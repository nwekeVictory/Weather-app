<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder="Enter a Location" 
                class="form-control" 
                id="city-input"
                autocomplete="off"
                />
                    </div>
                <div class="col-3">
                <input
                 type="submit" 
                value="search" 
                class="btn btn-primary w-100"
                 />
                </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city">
        </h1>
        <ul>
            <li> Last updated: <span id="date"></span>
            </li>
            <li id="description">
            </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon"/>
             <strong id="temperature"></strong>
             <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link" class=>°F</a></span>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%</li>            </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
        </div> 
           <small>
       <a href="https://github.com/nwekeVictory/Weather-app" target="_blank">Open-source code</a> by Nweke victory A    
    </small>
    
</div>
<script src="src/app.js"></script>
</body>
</html>
